<template>
  <main-base-modal 
    is-open={isOpen} 
    title="Edit Contact Section"
    close-on-backdrop-click={allowBackdropClose}
    onmodalclose={handleModalClose}>
    
    <!-- Modal Content -->
    <div slot="content">
      <div class="contact-form">
        <!-- Description Text -->
        <div class="slds-text-body_regular slds-m-bottom_medium">
          <p class="slds-text-color_default">
            The data in this section is sourced from the contact point objects. 
            <a href="#" class="slds-text-link">Learn More</a>
          </p>
        </div>

        <!-- Basic Contact Fields Section -->
        <div class="slds-m-bottom_medium">
          <div class="slds-form-element__label slds-m-bottom_x-small">
            <span class="slds-text-heading_small">Basic Contact Fields</span>
          </div>
          <div class="slds-checkbox-group">
            <div class="slds-checkbox">
              <input 
                type="checkbox" 
                name="showEmail" 
                id="checkbox-show-email"
                checked={basicFields.showEmail}
                onchange={handleBasicFieldChange} />
              <label class="slds-checkbox__label" for="checkbox-show-email">
                <span class="slds-checkbox_faux"></span>
                <span class="slds-checkbox__label-text">Show Email</span>
              </label>
            </div>
            <div class="slds-checkbox">
              <input 
                type="checkbox" 
                name="showPhone" 
                id="checkbox-show-phone"
                checked={basicFields.showPhone}
                onchange={handleBasicFieldChange} />
              <label class="slds-checkbox__label" for="checkbox-show-phone">
                <span class="slds-checkbox_faux"></span>
                <span class="slds-checkbox__label-text">Show Phone</span>
              </label>
            </div>
            <div class="slds-checkbox">
              <input 
                type="checkbox" 
                name="showAddress" 
                id="checkbox-show-address"
                checked={basicFields.showAddress}
                onchange={handleBasicFieldChange} />
              <label class="slds-checkbox__label" for="checkbox-show-address">
                <span class="slds-checkbox_faux"></span>
                <span class="slds-checkbox__label-text">Show Address</span>
              </label>
            </div>
          </div>
        </div>

      </div>
    </div>
    
    <!-- Modal Footer -->
    <div slot="footer">
      <lightning-button 
        variant="neutral" 
        label="Cancel" 
        onclick={handleCancel}>
      </lightning-button>
      <lightning-button 
        variant="brand" 
        label="Save" 
        onclick={handleSave}
        class="slds-var-m-left_small">
      </lightning-button>
    </div>
  </main-base-modal>
</template>
