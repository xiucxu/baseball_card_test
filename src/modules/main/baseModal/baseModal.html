<template>
  <template if:true={isOpen}>
    <!-- SLDS Standard Modal -->
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open" aria-modal="true" aria-labelledby="modal-heading">
      <div class="slds-modal__container">
        <!-- Modal Header -->
        <header class="slds-modal__header">
          <lightning-button-icon 
            icon-name="utility:close" 
            size="large"
            variant="bare-inverse" 
            alternative-text="Close" 
            title="Close"
            onclick={handleClose} 
            class="slds-modal__close slds-button_icon-inverse">
          </lightning-button-icon>
          <h2 id="modal-heading" class="slds-text-heading_medium slds-hyphenate">{title}</h2>
        </header>
        
        <!-- Modal Content -->
        <div class="slds-modal__content slds-p-around_medium">
          <slot name="content"></slot>
        </div>
        
        <!-- Modal Footer -->
        <footer class="slds-modal__footer">
          <slot name="footer"></slot>
        </footer>
      </div>
    </section>
    
    <!-- SLDS Standard Grey Translucent Backdrop -->
    <div class="slds-backdrop slds-backdrop_open" onclick={handleBackdropClick}></div>
  </template>
</template>
